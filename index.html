<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Years With You</title>
    <link rel="icon" href="favicon.ico" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: rgb(250, 218, 221);
      }
      .login-box {
        padding: 20px;
        border: 1px solid rgb(250, 218, 221);
        border-radius: 5px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        box-sizing: border-box;
      }
      .login-box h1 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
      }
      .login-box input {
        margin-bottom: 10px;
        padding: 10px;
        width: 100%;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .login-box button {
        padding: 10px;
        width: 100%;
        background-color: #fb6f92;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .login-box button:hover {
        background-color: rgb(250, 218, 221);
      }
      .message {
        margin-top: 10px;
        color: #fb6f92;
        text-align: center;
      }
      /* Responsive adjustments */
      @media (max-width: 600px) {
        .login-box {
          padding: 15px;
        }
        .login-box h1 {
          font-size: 20px;
        }
        .login-box button {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1>When did Mi-Ju & Jimmy start dating?</h1>
      <input id="password" placeholder="MM/DD/YYYY" required />
      <button onclick="authenticate()">Login</button>
      <div id="message" class="message"></div>
    </div>

    <script>
      // Simple authentication logic
      function authenticate() {
        const password = document.getElementById("password").value;
        const correctPassword = "11/22/2021"; // Replace with your desired password

        if (password === correctPassword) {
          window.location.href = "Loading.html";
        } else {
          document.getElementById("message").textContent =
            "WRONG!!! Can't believe you don't remember :(";
        }
      }
    </script>
  </body>
</html>
